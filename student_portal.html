<!-- student_portal.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 4px;
            text-align: center;
        }

        section {
            text-align: center;
            margin: 45px;
            margin-bottom: 128px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .button {
            width: 190px;
            height: 190px;
            background-color: #3e6177;
            color: #fff;
            border: none;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 30px; /* Adjust margin for spacing between buttons */
        }

        .button i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .button:hover {
            background-color: rgb(114, 114, 185);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>South African Schools Admin </h1>
    </header>

    <section>
        <div>
            <h1>Student Portal</h1>
        </div>
        <div class="button-container">
            <div class="button-row">
                <a href="#" class="button">
                    <i class="fas fa-money-bill-wave"></i>
                    Student Fees
                </a>
                <a href="#" class="button">
                    <i class="fas fa-user-plus"></i>
                    Student Registration
                </a>
                <a href="#" class="button">
                    <i class="fas fa-calendar-check"></i>
                    Student Attendance
                </a>
                <a href="#" class="button">
                    <i class="fas fa-calendar-check"></i>
                    Timetable
                </a>
            </div>
            <div class="button-row">
                <a href="#" class="button">
                    <i class="fas fa-chart-bar"></i>
                    Student Marks
                </a>
                <a href="#" class="button">
                    <i class="fas fa-file-alt"></i>
                    Progress Report
                </a>
                <a href="#" class="button">
                    <i class="fas fa-gamepad"></i>
                    Trivial Games
                </a>
                <a href="#" class="button">
                    <i class="fas fa-gamepad"></i>
                    Communications
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Student Portal. All rights reserved.</p>
    </footer>
</body>

</html>
